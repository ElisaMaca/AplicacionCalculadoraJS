<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class = "container">
    <h1>Calculadora</h1>
    <form id="forma">
        <div class="mb-5">
            <label for="operandoA">Primer operando</label>
            <input type="number"  id='operandoA' class="form-control" placeholder="Introduce el primer número">
        </div>
        <div class="mb-5">
            <label for="operandoB">Segundo operando</label>
            <input type="number" id='operandoB' class="form-control" placeholder="Introduce el segundo número">
            </div>
    </form>
    <button class="btn btn-primary mb-5"onclick='sumar()'>Sumar</button>
    <button class="btn btn-primary mb-5" onclick='restar()'>Restar</button>
    <button class="btn btn-primary mb-5" onclick='multiplicar()'>Multiplicar</button>
    <button class="btn btn-primary mb-5" onclick='dividir()'>Dividir</button>
   
    <div id="resultado"> </div>    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
